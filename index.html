<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARIA Agent</title>
</head>
<body>

  <!-- D-ID widget -->
  <script type="module"
    src="https://agent.d-id.com/v1/index.js"
    data-name="did-agent"
    data-mode="fabio"
    data-client-key="YXV0aDB8NjgxNTExMzZhZjI4ZmRiMGFmODFhYjZjOlNOR1BFdXJlWnFQRUxxTndWeVNEZg=="
    data-agent-id="agt_lexY7xGc"
    data-monitor="true">
  </script>

  <!-- tiny helper to auto-expand the bubble -->
  <script>
    // Wait for the page (and the agent) to finish loading
    window.addEventListener('load', () => {
      // Give D-ID a moment to paint the bubble, then poke it
      setTimeout(() => {
        const agent = document.querySelector('did-agent');
        // Shadow DOM ninja move: find the bubbleâ€™s button and click it
        const bubbleBtn = agent?.shadowRoot?.querySelector('button');
        bubbleBtn?.click();
      }, 1600);   // tweak this delay if the click fires too soon or too late
    });
  </script>

</body>
</html>
